<div class="main-content">
  <div class="container-fluid">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Nis</label>
      <input type="text" formControlName="nis" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Nama</label>
      <input type="text" formControlName="nama" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Ttl</label>
      <input type="text" formControlName="ttl" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Alamat</label>
      <input type="text" formControlName="alamat" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Goldar</label>
      <input type="text" formControlName="goldar" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Kontak</label>
      <input type="text" formControlName="kontak" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Create</button>
    </div>
  </form>
